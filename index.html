<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="scripts.js" defer></script>
</head>

<body>
  <!-- TASK dark, light  -->
  <p class="text">Tekstas</p>
  <button onclick="changeMode()">Mode</button>

  <!-- TASK BMR -->
  <h1>BMR calculator</h1>

  <div>
    <p>Please select your gender</p>
    <div class="gender">
      <label for="gender-woman">Woman</label>
      <input type="radio" id="gender-woman" name="gender" value="woman" checked>
    </div>

    <div class="gender">
      <label for="gender-man">Man</label>
      <input type="radio" id="gender-man" name="gender" value="man">
    </div>

    <span id="gender-error"></span>
  </div>

  <div>
    <label for="weight">Your weight (kg)</label>
    <input type="text" id="weight" name="weight">
    <span id="weight-error"></span>
  </div>

  <div>
    <label for="height">Your height (cm)</label>
    <input type="text" id="height" name="height">
    <span id="height-error"></span>
  </div>

  <div>
    <label for="age">Your age (years)</label>
    <input type="text" id="age" name="age">
    <span id="age-error"></span>
  </div>

  <div>
    <p>Please select your activity level</p>

    <div class="activity-level">
      <label for="activity-1">Little or no exercise</label>
      <input type="radio" id="activity-1" name="activity-level" value="sedentary" checked>
    </div>

    <div class="activity-level">
      <label for="activity-2">1-3 days/week</label>
      <input type="radio" id="activity-2" name="activity-level" value="light">
    </div>

    <div class="activity-level">
      <label for="activity-3">3-5 days/week</label>
      <input type="radio" id="activity-3" name="activity-level" value="moderately">
    </div>

    <div class="activity-level">
      <label for="activity-4">6-7 days a week</label>
      <input type="radio" id="activity-4" name="activity-level" value="very">
    </div>

    <div class="activity-level">
      <label for="activity-5">Very hard exercise/sports & a physical job</label>
      <input type="radio" id="activity-5" name="activity-level" value="extra">
    </div>
    <span id="activity-error"></span>
  </div>

  <button type="button" class="calc-button" onclick="calculateBMR()">Calculate</button>

  <p id="result"></p>
</body>

</html>
