<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="scripts.js" defer></script>
</head>

<body>
  <!-- TASK dark, light  -->
  <p class="text">Tekstas</p>
  <button onclick="changeMode()">Mode</button>

  <!-- TASK input, button -->
  <div>
    <input id="tips" type="text">
    <button onclick="calculate()">Skaiciuoti</button>
    <p id="answer"></p>
  </div>


  <!-- TASK BMI -->
  <h1>BMI calculator</h1>
  <div>
    <label for="height">Your height (cm)</label>
    <input type="text" id="height" name="height">
    <span id="height-error"></span>
  </div>

  <div>
    <label for="weight">Your weight (kg)</label>
    <input type="text" id="weight" name="weight">
    <span id="weight-error"></span>
  </div>

  <button type="button" onclick="calculateBMI()">Calculate</button>

  <p id="result"></p>
</body>
