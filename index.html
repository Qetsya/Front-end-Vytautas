<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="todo-list.js" defer></script>
</head>

<body>
  <div>
    <h1>App To do</h1>
    <input id="todo-input" name="todo" type="text" placeholder="Write your to do">
    <button id="todo-btn">Add</button>
    <h2>To do list</h2>
    <ul id="todo-list"></ul>
  </div>

  <div>
    <h2>Done list</h2>
    <ul id="done-list"></ul>
  </div>

</body>

</html>
